<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Транзакции</title>

  <style>
    body {
      max-width: 900px;
      margin: 0 auto;
      font-family: Arial, sans-serif;
      background: #f5f7fa;
      padding: 20px;
      line-height: 1.6;
    }
    h1, h2 { margin-top: 0; }
    .card {
      background: white;
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      border-radius: 8px;
      overflow: hidden;
    }
    table th, table td {
      padding: 10px;
      border-bottom: 1px solid #ddd;
    }
    table th {
      background: #e9eef3;
      text-align: left;
    }
    form > div { margin: 12px 0; }
    input, select, textarea, button {
      padding: 8px 10px;
      border-radius: 6px;
      border: 1px solid #bbb;
      width: 100%;
      max-width: 350px;
    }
    textarea { resize: vertical; }
    button {
      background: #556ee6;
      color: white;
      cursor: pointer;
      border: none;
      margin-top: 10px;
    }
    a {
      color: #556ee6;
      text-decoration: none;
    }
    a:hover { text-decoration: underline; }
  </style>
</head>

<body>

<h1>Транзакции</h1>

<div class="card">
  <h2>Новая транзакция</h2>

  <form th:action="@{'/' + ${userId} + '/transactions'}" method="post" th:object="${transactionForm}">

    <div>
      <label>Магазин/место</label>
      <input type="text" th:field="*{merchant}" required>
    </div>

    <div>
      <label>Сумма</label>
      <input type="number" step="0.01" th:field="*{amount}" required>
    </div>

    <div>
      <label>Категория</label>
      <select th:field="*{category}" required>
        <option th:each="c : ${categories}" th:value="${c}" th:text="${c}"></option>
      </select>
    </div>

    <div>
      <label>Когда произошло</label>
      <input type="datetime-local" th:field="*{occurredAt}" max="2025-12-31T23:59">
    </div>

    <div>
      <label>Заметки</label>
      <textarea th:field="*{notes}" rows="2"></textarea>
    </div>

    <div>
      <label>Теги (через запятую)</label>
      <input type="text" th:field="*{tagsInput}">
    </div>

    <button type="submit">Добавить</button>
  </form>
</div>

<div class="card">
  <h2>История</h2>

  <table>
    <thead>
    <tr>
      <th>Дата</th><th>Место</th><th>Категория</th><th>Сумма</th><th>Теги</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="t : ${transactions}">
      <td th:text="${t.occurredAt}"></td>
      <td th:text="${t.merchant}"></td>
      <td th:text="${t.category}"></td>
      <td th:text="${t.amount}"></td>
      <td th:text="${t.tags}"></td>
    </tr>
    </tbody>
  </table>
</div>

<p><a th:href="@{'/' + ${userId} + '/dashboard'}">Назад в кабинет</a></p>

</body>
</html>
