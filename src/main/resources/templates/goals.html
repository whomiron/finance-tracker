<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Финансовые цели</title>

  <style>
    body {
      max-width: 900px;
      margin: 0 auto;
      font-family: Arial, sans-serif;
      background: #f5f7fa;
      padding: 20px;
      line-height: 1.6;
    }
    h1, h2 { margin-top: 0; }
    .card {
      background: white;
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      border-radius: 8px;
      overflow: hidden;
    }
    table th, table td {
      padding: 10px;
      border-bottom: 1px solid #ddd;
    }
    table th {
      background: #e9eef3;
      text-align: left;
    }
    form > div { margin: 12px 0; }
    input, button {
      padding: 8px 10px;
      border-radius: 6px;
      border: 1px solid #bbb;
      width: 100%;
      max-width: 350px;
    }
    button {
      background: #556ee6;
      color: white;
      cursor: pointer;
      border: none;
      margin-top: 10px;
    }
    a {
      color: #556ee6;
      text-decoration: none;
    }
    a:hover { text-decoration: underline; }
  </style>
</head>

<body>

<h1 th:text="'Цели"></h1>

<div class="card">
  <h2>Добавить цель</h2>

  <form th:action="@{'/' + ${userId} + '/goals'}" method="post" th:object="${goalForm}">

    <div>
      <label>Название</label>
      <input th:field="*{label}" required>
    </div>

    <div>
      <label>Целевая сумма</label>
      <input type="number" step="0.01" th:field="*{targetAmount}" required>
    </div>

    <div>
      <label>Текущее значение</label>
      <input type="number" step="0.01" th:field="*{currentAmount}">
    </div>

    <div>
      <label>Дедлайн</label>
      <input type="date" th:field="*{targetDate}">
    </div>

    <button type="submit">Создать</button>
  </form>
</div>

<div class="card">
  <h2>Список целей</h2>

  <table>
    <thead>
    <tr>
      <th>Название</th><th>Цель</th><th>Прогресс</th><th>Дедлайн</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="g : ${goals}">
      <td th:text="${g.label}"></td>
      <td th:text="${g.targetAmount}"></td>
      <td th:text="${g.currentAmount}"></td>
      <td th:text="${g.targetDate}"></td>
    </tr>
    </tbody>
  </table>
</div>

<p><a th:href="@{'/' + ${userId} + '/dashboard'}">Назад</a></p>

</body>
</html>
